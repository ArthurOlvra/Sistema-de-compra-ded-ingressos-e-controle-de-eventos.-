<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Index</title>
    </h:head>
    <h:body>
        <h:form>
            <p:dataTable var="item" value="#{eventoManagerBean.eventos}">
                <f:facet name="header">
                    Meus Eventos
                </f:facet>
                <p:column headerText="Ações" width="50">
                    <p:commandButton icon="ui-icon-trash" actionListener="#{pulseiraManagerBean.desativar()}" update="@form"/>
                </p:column>
                <p:column headerText="Id">
                    <p:outputLabel value="#{item.id}"/>
                </p:column>
                <p:column headerText="Nome">                    
                    <p:outputLabel value="#{item.nome}"/>
                </p:column>
                <p:column headerText="data">
                    <p:outputLabel value="#{item.dataEvento}"/>
                </p:column>
            </p:dataTable> 
            <center>
                <p:button value="Inicio" href="index.xhtml"/>
            </center>
        </h:form>
    </h:body>
</html>
