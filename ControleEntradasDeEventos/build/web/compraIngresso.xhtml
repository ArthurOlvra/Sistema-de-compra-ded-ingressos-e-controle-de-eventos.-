<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Comprando Ingresso</title>
    </h:head>
    <h:body>
        <h:form>
            <p:growl showDetail="true" />
            <p:panel id="panelCompraIngresso" header="Compre seu ingresso">
                <h:panelGrid columns="2">
                <p:outputLabel value="Nome do comprador: "/>
                <p:inputText value="#{pulseiraManagerBean.p.nome}" required="true"/>
                <p:outputLabel value="CPF do comprador: "/>
                <p:inputText value="#{pulseiraManagerBean.p.cpf}" required="true"/>
                <p:outputLabel value="Acesso: "/>
                <p:selectOneMenu value="#{pulseiraManagerBean.pulseira.acesso}" filter="true" required="ture">
                        <f:selectItem itemLabel="Selecione..." itemValue="#{null}" />
                        <f:selectItems value="#{pulseiraManagerBean.itens()}" />
                    </p:selectOneMenu>
                <p:outputLabel value="Evento: "/>
                    <p:autoComplete value="#{pulseiraManagerBean.pulseira.evento}" var="evento" itemValue="#{evento}"
                                    itemLabel="#{evento.nome}" converter="conversorevento" 
                                    forceSelection="true" dropdown="true" required="true" completeMethod="#{pulseiraManagerBean.autoCompleteEventos()}"/>                
                </h:panelGrid>
            <p:commandButton value="Salvar" update="@form"
                             actionListener="#{pulseiraManagerBean.salvar()}"/>
            <p:button href="index.xhtml" value="Voltar"/>        
            </p:panel>            
        </h:form>
    </h:body>
</html>
