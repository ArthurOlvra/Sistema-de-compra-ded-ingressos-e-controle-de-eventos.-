<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Index</title>
    </h:head>
    <h:body>
        <h:form>
            <p:growl/>
            <p:panel header="Cadastro de Pessoa">
                <h:panelGrid columns="2">
                    <p:outputLabel value="Nome da pessoa: "/>
                    <p:inputText value="#{pessoaManagerBean.pessoa.nome}" required="true"/>
                    <p:outputLabel value="CPF da pessoa: "/>
                    <p:inputText value="#{pessoaManagerBean.pessoa.cpf}" required="true"/>
                </h:panelGrid>
                <p:commandButton value="Salvar" actionListener="#{pessoaManagerBean.salvar()}" update="@form"/>
                <p:button value="Inicio" href="index.xhtml"/>
            </p:panel>            
        </h:form>
    </h:body>
</html>
